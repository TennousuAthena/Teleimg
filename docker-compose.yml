version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "4433:443"
    volumes:
      - ./:/var/www/
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/conf.d:/etc/nginx/conf.d
      - ./teleimg.conf:/etc/nginx/teleimg.conf
  php:
    build: ./
    volumes:
      - ./:/var/www
      - ./docker/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf